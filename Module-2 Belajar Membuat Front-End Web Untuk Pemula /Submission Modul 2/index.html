<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="judul">
        <h1>BOOKSHELF APPS</h1>
      </div>
      <nav>
        <div class="searchNav">
          <form id="pencarianBuku" action="">
            <div class="searchInput" id="bagianPencarian">
              <input id="cariJudulBuku" type="text" placeholder="Search Here" />
            </div>
            
            <div class="tombolPencarian">
              <button id="pencarianSubmit" type="submit">Cari</button>
              <button id="resetPencarian" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="input_section card">
          <h2>Masukkan Buku Baru</h2>
          <form action="" class="bookForm" id="bookForm">
            <div class="input" id="bagianJudul">
              <label for="inputJudulBuku">Judul</label>
              <input
                id="inputJudulBuku"
                type="text"
                placeholder="Tuliskan Judul Buku"
                required
              />
            </div>
            <div class="input" id="bagianPenulis">
              <label for="inputPenulis">Penulis</label>
              <input
                id="inputPenulis"
                type="text"
                placeholder="Tuliskan Nama Penulisnya"
                required
              />
            </div>
            <div class="input" id="tahunTerbit">
              <label for="inputTahunBuku">Tahun</label>
              <input
                id="inputTahunBuku"
                type="number"
                placeholder="Tuliskan Tahun Buku"
                min="1900" max="2022"
                required
              />
            </div>
            <button id="submitBuku" type="submit">Masukkan Buku</button>
          </form>
        </section>
      </div>
      <div class="unfinished_book card">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </div>
      <div class="finished_book card">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="storage.js"></script>
    <script src="documentObjectModel.js"></script>
  </body>
</html>
